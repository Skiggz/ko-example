<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Knockout JS Demo</title>
		<script type="text/javascript" src="knockout.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="employees.js"></script>
		<style type="text/css">
			body {
				font-family: Arial;
			}
			li {
				list-style-type: none;
				text-indent: 5px;
			}
			h3 {
				padding: 10px 0 0 10px;
				color: rgb(45, 161, 171);
				display: inline-block;
				margin-top: 2px;
  				margin-bottom: 2px;
			}
			.tip {
				font-size: 11px;
				padding-left: 10px;
			}
		</style>
	</head>
	<body>
		<header>
			<h3>Current Employees</h3>
			<span class="tip">(These will update every 3 seconds)</span>
		</header>
		<!-- Here is our bound container (id: employees) -->
		<div id="employees">
			<!-- Here you can see we use the data-bind attribute for knockout -->
			<!-- For all employes, create an element described by the <li> definition -->
			<ul data-bind="foreach: employees">
				<!-- Each employee element will create one of these -->
				<li>
					<!-- We bind the text of the p node to the name of the employee -->
					<p data-bind="text: name"></p>
				</li>	
			</ul>
		</div>
	</body>
</html>
